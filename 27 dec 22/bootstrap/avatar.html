<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar bootstrap</title>
    <link rel="stylesheet" href="../html/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../html/lib/fontawesome/css/all.min.css">
    <style>
        img{
            width: 10vw;
            border-radius: 50%;
            transition-duration: 0.5s;
        }
        .image:hover{
            transform: scale(1.5);
        }
        .email:hover::after{
            content: '\2709';
            position: absolute;
        }
        .overlap{
            margin-left: -15px;
        }
    </style>
</head>
<body>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>AVATAR</th>
                <th>EMAIL</th>
                <th>NAME</th>
                <th>ACTION</th>
            </tr>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <div class="d-flex">
                            <img src="avatar1.jfif" class="image rounded-circle border border-warning" alt="Avatar1">
                            <img src="avatar2.jpeg" class="overlap image rounded-circle " alt="Avatar2">
                        </div>
                    </td>
                    <td>
                        <div class="email">
                            user1@gmail.com
                        </div>
                        <span class="badge rounded-pill bg-success">&check;</span>
                    </td>
                    <td>User1</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-warning">
                                <span class="fa fa-eye"></span>  
                                View     
                            </button>
                            <button class="btn btn-danger">
                                <span class="fa fa-trash"></span>    
                                Delete   
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <div class="image">
                            <img src="avatar1.jfif" alt="Avatar1" class="image rounded-circle border border-warning">
                        </div>
                    </td>
                    <td>
                        <div class="email"> user2@gmail.com</div>
                    </td>
                    <td>User2</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-warning">
                                <span class="fa fa-eye"></span>  
                                View     
                            </button>
                            <button class="btn btn-danger">
                                <span class="fa fa-trash"></span>    
                                Delete   
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
