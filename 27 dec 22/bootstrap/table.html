<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="../html/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../html/lib/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <table class="table table-dark table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>User1</td>
                    <td>user@gmail
                        <span class="badge rounded-pill bg-success">&check;</span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-warning">
                                <span class="fa fa-eye"></span>  
                                View     
                            </button>
                            <button class="btn btn-danger">
                                <span class="fa fa-trash"></span>    
                                Delete   
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>User2</td>
                    <td>user2@gmail
                        <span class="badge rounded-pill bg-success">&check;</span></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-warning">
                                <span class="fa fa-eye"></span>
                                View       
                            </button>
                            <button class="btn btn-danger">
                                <span class="fa fa-trash"></span> 
                                Delete      
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
